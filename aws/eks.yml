Description: >-
    Capstone project for Cloud DevOps Engineering Nanodegree
    Author - SHUBHAM KUMAR SINGH
    Creating the EKS cluster.
Parameters:
  EnvironmentName:
    Description: An Environment name that will be prefixed to resources
    Type: String
Resources:
  EKSResouce:
    Type: AWS::EKS::Cluster
    Properties:
      Version: '1.13'
      RoleArn: >-
        arn:aws:iam::618263559832:instance-profile/ADMINROLE
      ResourcesVpcConfig:
        SecurityGroupIds:
        - Fn::ImportValue:
            !Sub "${EnvironmentName}-SCG"
        SubnetIds:
            Fn::Split:
                - ","
                - Fn::ImportValue:
                      Fn::Sub: ${EnvironmentName}-SBN-IDS
Outputs:
  EksId:
    Description: The EKS id.
    Value: !Ref EKSResouce
    Export: 
        Name: !Sub ${EnvironmentName}-EKS


